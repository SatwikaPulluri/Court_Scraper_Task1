<!DOCTYPE html>
<html>
<head>
  <title>Court Scraper MVP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Court Scraper MVP</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="/">Search</a></li>
        <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Search Court Case</h2>
    <form method="POST" action="/search">
      <div class="mb-3">
        <label class="form-label">Court</label>
        <select class="form-select" name="court_type" required>
          <option value="highcourt">High Court</option>
          <option value="districtcourt">District Court</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Case Type</label>
        <input type="text" name="case_type" class="form-control" placeholder="Civil / Criminal" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Case Number</label>
        <input type="text" name="case_number" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Year</label>
        <input type="text" name="year" class="form-control" placeholder="2020" required>
      </div>

      <div class="d-flex justify-content-between mt-3">
        <button type="submit" class="btn btn-primary w-49">Search</button>
        <button type="reset" class="btn btn-secondary w-49">Reset</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
